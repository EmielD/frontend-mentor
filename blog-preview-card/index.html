<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
</head>
<body>
    <main class="card">
      <div class="blog-image">
        <img src="./images/illustration-article.svg" alt="Illustration">
      </div>
      <div class="content">
        <div class="category">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./images/image-avatar.webp" alt="Author picture" class="author-pic">
        <h2 class="author-name">Greg Hooper</p>
      </div>
    </main>
</body>
</html>
